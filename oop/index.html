<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            TO_DO LIST
        </h1>
    </header>
    <section>
        <input type="text" id="task_name" placeholder="enter task here" required>
        <input type="number" id="task_periority" placeholder="enter periority here" required>
        <button onclick="Add_Task()"> Add Task </button>
    </section>
    <section>
        <table style="width: 100%; text-align: left;">
            <thead>
                <th>#</th>
                <th>task</th>
                <th>periority</th>
                <th>action</th>
                <th>status</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </section>
    <script src="./tasks.js"></script>
</body>
</html>
